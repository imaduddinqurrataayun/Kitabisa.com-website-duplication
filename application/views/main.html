<!DOCTYPE html>
<html>
<head>
	<title>Kitabisa.com - Indonesia's Fundraising Platform</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/homepagestyle.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
	<header>
		<div class="container">
		<div class='container header-wrapper navbar-fixed-top'>
			<div class='head-logo'><!-- 
				<a id="head-logo-unactive" href="#">
					<img src="img/logo__ktbs.svg" alt='Kitabisa Header Logo'>
				</a> -->
				<a id="head-logo-active hidden">
					<img src="img/logo__ktbs__blue.svg">
				</a>
			</div>
			<div class='head-items'>
				<div class='head-search'>
					<form action="/" method="POST">
					 	<span class="fa fa-search">
					 	</span>
                        <input type="text" placeholder="Cari judul, nama, atau isi campaign" name="search">
                    </form>
				</div>
				<div class='head-btn'>
					<a href="#" class='btn' onclick="#">Donasi</a>
					<a href="#" class='btn' onclick="#">Zakat</a>
				</div>
			</div>
		</div>
	</div>
	</header>
	<body>
	<main>
		<div class="home-slider">
			<div class="home-slider__item">
				<img src="img/home.jpg" class="slide-image">
				<div class="container">
					<div class="slide-content">
						<div class="text-slide">
							Galang Dana untuk Hal yang
							<br>
							Anda Perjuangkan
						</div>
						<div class="button-slide">
							<button type="submit" class="button-galang">
								Galang Dana Sekarang
							</button>
							<button type="submit" class="button-konsul">
								Konsultasi Galang Dana Medis
							</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</main>
</body>
</html>
